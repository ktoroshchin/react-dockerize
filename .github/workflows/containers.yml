on: push
jobs: 
    build-container:
        name: Build Docker Container
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Login To Docker Hub
          uses: docker/login-action@v3
          with: 
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}